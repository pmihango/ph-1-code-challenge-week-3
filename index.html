<html>
  <head>
    <meta charset="UTF-8" />
    <title>Code Challenge week 3</title>
    <link
      rel="stylesheet"> <link rel="stylesheet" href="assets/index.css" />
    
  </head>
  <body>
    <!-- navbar -->
    <div class="heading">
      <div class="item">
        <h2 class="ui header">
            <div class="content">FLATDANGO</div>
          
        </h2>
      </div>
    </div>

    <div class="ui centered grid">
      <div class="four wide column">
        <div id = "movie-list" class="list-container">
          <!-- side menu -->
          <ul class="ul" id="films">
            <li class="film item">Movie Titles</li>
          </ul>
        </div>
      </div>

      <!-- poster -->
      <div class="four wide column">
        <img
          id="poster"
          src="assets/placeholderImage.jpg"
          alt="MOVIE TITLE"
        />
      </div>

      <!-- showing info -->
      <div class="four wide column">
        <div class="ui cards" id="showing">
          <div class="card">
            <div id="title" class="title"> </div>
            <div id="runtime" class="meta"> </div>
            <div class="content">
              <div class="description">
                <div id="film-info"> </div>
                <span id="showtime" class="ui label"> </span>
                <span id="ticket-num"> </span> remaining tickets
              </div>
            </div>
            <div class="extra content">
              <button id="buy-ticket">Buy Ticket </button> 
                
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
